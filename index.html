<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Tetris</title>
</head>

<body>
  
  <main>
    
    <div class="game-box">

      <div class="start-display">
        <button class="button-class" onclick=startGame() type="button">Start Game</button>
      </div>

      <div class="title">
        
        <h2>Tetris</h2>

      </div>
      
      <div class="game">
        <canvas id="tetris-canvas"></canvas>
        <div class="info">
        
          <div class="next-tetris-box">
            <h3>Next Piece</h3>
            <canvas id="next-tetris-canvas"></canvas>
          </div>
          <div class="score">
            <h3>Score</h3>
            <p id="score"></p>
            <button id="button-option" class="button-class" type="button">Pause/Options</button>
          </div>
        
        </div>
      </div>
    
      <div class="game-over">
        <h2>Game Over!</h2>
        <button class="button-class" type="button">Retry</button>
      </div>

      <!-- <div class="options-display">
        <p>Volume</p>
        <p> prueba</p>
      </div> -->

      
      
    </div>

   
    
  </main>

  <script src="script.js"></script>  
</body>

</html>
